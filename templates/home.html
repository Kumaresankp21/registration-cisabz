<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Submission Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #aaf8e9, #ACB6E5);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            margin-top: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 700px;
            width: 100%;
        }

        h2 {
            font-size: 32px;
            font-weight: 700;
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            color: #343a40;
        }

        .form-group {
            margin-bottom: 20px;
            border: 1px solid #e3e6f0;
            padding: 15px;
            border-radius: 5px;
        }

        .form-control {
            border-radius: 4px;
            border: 1px solid #ced4da;
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
        }

        .form-control:focus {
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
            border-color: #007bff;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-link {
            color: #007bff;
            padding-left: 0;
        }

        .btn-link:hover {
            text-decoration: underline;
            color: #0056b3;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin-top: 30px;
            }

            h2 {
                font-size: 28px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Paper Submission Form</h2>
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}

            <!-- Team Leader Details -->
            <div class="form-group">
                <label for="id_name">Your Name</label>
                <input type="text" class="form-control" id="id_name" name="name" placeholder="Enter your name" required>
            </div>

            <!-- College -->
            <div class="form-group">
                <label for="id_college">College</label>
                <input type="text" class="form-control" id="id_college" name="college" placeholder="Enter your college" required>
            </div>

            <!-- Department -->
            <div class="form-group">
                <label for="id_dept">Department</label>
                <input type="text" class="form-control" id="id_dept" name="dept" placeholder="Enter your department" required>
            </div>

            <!-- Phone -->
            <div class="form-group">
                <label for="id_phone">Phone</label>
                <input type="tel" class="form-control" id="id_phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="id_email">Email</label>
                <input type="email" class="form-control" id="id_email" name="email" placeholder="Enter your email" required>
            </div>

            <!-- Team Name -->
            <div class="form-group">
                <label for="id_team_name">Team Name</label>
                <input type="text" class="form-control" id="id_team_name" name="team_name" placeholder="Enter your team name" required>
            </div>

            <!-- Team Member 2 Details -->
            <h3>Team Member 2</h3>
            <div class="form-group">
                <label for="id_member2_name">Name</label>
                <input type="text" class="form-control" id="id_member2_name" name="member2_name" placeholder="Enter team member 2 name" required>
            </div>
            <div class="form-group">
                <label for="id_member2_email">Email</label>
                <input type="email" class="form-control" id="id_member2_email" name="member2_email" placeholder="Enter team member 2 email" required>
            </div>
            <div class="form-group">
                <label for="id_member2_phone">Phone</label>
                <input type="tel" class="form-control" id="id_member2_phone" name="member2_phone" placeholder="Enter team member 2 phone number" required>
            </div>

            <!-- Team Member 3 Details -->
            <h3>Team Member 3</h3>
            <div class="form-group">
                <label for="id_member3_name">Name</label>
                <input type="text" class="form-control" id="id_member3_name" name="member3_name" placeholder="Enter team member 3 name" required>
            </div>
            <div class="form-group">
                <label for="id_member3_email">Email</label>
                <input type="email" class="form-control" id="id_member3_email" name="member3_email" placeholder="Enter team member 3 email" required>
            </div>
            <div class="form-group">
                <label for="id_member3_phone">Phone</label>
                <input type="tel" class="form-control" id="id_member3_phone" name="member3_phone" placeholder="Enter team member 3 phone number" required>
            </div>

            <!-- Paper Title -->
            <div class="form-group">
                <label for="id_paper_title">Paper Title</label>
                <input type="text" class="form-control" id="id_paper_title" name="paper_title" placeholder="Enter your paper title" required>
            </div>

            <!-- Paper Submission Link -->
            <div class="form-group">
                <label>Paper Submission Link (Dropbox)</label>
                <div>
                    <a href="https://www.dropbox.com/request/XBMKEzFUV2D7kgqXmCxL" target="_blank" class="btn btn-link">Click here to upload</a>
                </div>
                <p class="text-muted">Once uploaded, please copy the link and paste it in the field below:</p>
                <input type="url" class="form-control" id="id_paper_link" name="paper_link" placeholder="Paste OneDrive link here" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
