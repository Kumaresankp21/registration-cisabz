<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'events/styles.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="my-4 text-center">Event Registration Form</h2>
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name">Name</label>
                <input type="text" class="form-control" id="id_name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="id_college">College</label>
                <input type="text" class="form-control" id="id_college" name="college" placeholder="Enter your college" required>
            </div>

            <fieldset class="form-group">
                <legend>Technical Events</legend>
                <div>
                    <input type="checkbox" id="paper_presentation" name="technical_events" value="paper_presentation">
                    <label for="paper_presentation">Paper Presentation</label>
                </div>
                <div>
                    <input type="checkbox" id="technical_quiz" name="technical_events" value="technical_quiz">
                    <label for="technical_quiz">Technical Quiz</label>
                </div>
                <div>
                    <input type="checkbox" id="debugging" name="technical_events" value="debugging">
                    <label for="debugging">Debugging</label>
                </div>
            </fieldset>

            <fieldset class="form-group">
                <legend>Non-Technical Events</legend>
                <div>
                    <input type="checkbox" id="connection" name="non_technical_events" value="connection">
                    <label for="connection">Connection</label>
                </div>
                <div>
                    <input type="checkbox" id="freefire" name="non_technical_events" value="freefire">
                    <label for="freefire">Freefire</label>
                </div>
                <div>
                    <input type="checkbox" id="pencil_art" name="non_technical_events" value="pencil_art">
                    <label for="pencil_art">Pencil Art</label>
                </div>
            </fieldset>

            <div class="form-group">
                <label for="id_phone">Phone</label>
                <input type="tel" class="form-control" id="id_phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="id_email">Email</label>
                <input type="email" class="form-control" id="id_email" name="email" placeholder="Enter your email" required>
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
